<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan&Rowspan</title>
</head>
<body>
    <font size="5">
        <h1>Table</h1>
        <table border="1" align="center" bgcolor="pink" bordercolor="Dark green">
            <tr bgcolor="Blue">
                <td>
                    <h3>cell 1,1</h3>
                </td>
                <td >
                    <h3>cell 1,2</h3>
                </td>
                <td >
                    <h3>cell 1,3</h3>
                </td>
            </tr>
            <tr>
                <td >
                    <h3>cell 2,1</h3>
                </td>
                <td >
                    <h3>cell 2,2</h3>
                </td>
                <td>
                    <h3>cell 2,3</h3>
                </td>
            </tr>
        </table>
        <h1>ColSpan</h1>
        <table border="2" align="center">
            <tr bgcolor="Red" bordercolor="white">
                <td colspan="2">
                    <h3>cell 1,1</h3>
                </td>
                <td >
                    <h3>cell 1,2</h3>
                </td>
            </tr>
            <tr>
                <td >
                    <h3>cell 2,1</h3>
                </td>
                <td >
                    <h3>cell 2,2</h3>
                </td>
                <td bgcolor="Green">
                    <h3>cell 2,3</h3>
                </td>
            </tr>
        </table>
        <h1>RowSpan</h1>
        <table border="2" align="center">
            <tr>
                <td rowspan="2" bgcolor="orange">
                    <h3>cell 1,1</h3>
                </td>
                <td >
                    <h3>cell 1,2</h3>
                </td>
                <td >
                    <h3>cell 1,3</h3>
                </td>
            </tr>
            <tr>
                <td bgcolor="Green">
                    <h3>cell 2,1</h3>
                </td>
                <td >
                    <h3>cell 2,2</h3>
                </td>
            </tr>
        </table>
    </font>
    </body>
</html>
